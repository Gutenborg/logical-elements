<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>

  <style>
    :not(:defined) {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
      <le-context name="testContext">
        <script data-context>
          function testContext() {
            let count = 0;

            const handleClick = (event) => {
              count++;
              console.log("Increasing count!", count);
            }
            
            this.state.store = {
              buttonLabel: count < 5 ? `Count is low: ${count}` : `Count is high: ${count}`,
              handleClick,
              isDisabled: count > 10
            };
          }
        </script>

        <button attr:disabled="{testContext.isDisabled}" set:text="{testContext.buttonLabel}" on:click="{testContext.handleClick}">
          Testing
        </button>
      </le-context>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
