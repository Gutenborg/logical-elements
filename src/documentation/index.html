<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>

  <style>
    :not(:defined) {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
      <le-context name="testContext">
        <script data-context>
          function testContext(state) {
            const handleClick = (event) => {
              state.store.count++
            }
            
            return {
              count: 0,
              buttonLabel: state.derive((store) => store.count < 5 ? `Count is low: ${store.count}` : `Count is high: ${store.count}`),
              handleClick,
              isDisabled: state.derive((store) => store.count > 10)
            };
          }
        </script>

        <button attr:disabled="{testContext.isDisabled}" set:text="{testContext.buttonLabel}" on:click="{testContext.handleClick}">
          Testing
        </button>
      </le-context>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
