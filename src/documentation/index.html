<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

    <style>
      :not(:defined) {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <le-context namespace="testContext">
        <script data-context>
          function testContext() {
            return { testing: true };
          }
        </script>

        <le-if condition="$testContext.testing">
          <p>Render 1</p>
        </le-if>

        <le-if condition="false">
          <p>Render 2</p>
        </le-if>

        <le-if condition="false">
          <p>Render 3</p>
        </le-if>

        <le-else>
          <p>Render 3</p>
        </le-else>
      </le-context>

      <le-context id="test-context">
        <le-if condition="$testContext.testing">
          <test-element prop-test="Testing">
            <button data-assign="prop-test"></button>
          </test-element>
        </le-if>
      </le-context>

      <le-context namespace="testLeEach">
        <script data-context>
          function testLeEach() {
            return { fruits: ["Apple", "Banana", "Peach", "Raspberry"] };
          }
        </script>
        
        <h4>Some of my favorite fruits</h4>
        <le-each for="$testLeEach.fruits" as="$fruit">
          <!-- This template will be created for every item in the context -->
          <template data-for="favorite-fruits">
            <li data-assign="$fruit"></li>
          </template>

          <ul id="favorite-fruits"></ul>
        </le-each>

        <le-else>
          <p>No fruits to show!</p>
        </le-else>
      </le-context>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
